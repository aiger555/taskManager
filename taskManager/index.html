<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <h3>Task manager</h3>
    <form>
      <p class="'err">Please enter task</p>
      <input id="input-task" type="text" placeholder="Enter a task" />
      <button id="add-task">Add task</button>
      <p></p>
      <input id="search-input" type="text" placeholder="Search a task" />
      <img src="https://png.pngtree.com/png-clipart/20190705/original/pngtree-vector-search-icon-png-image_4184112.jpg">

      <ul class="task-list">
        <!-- <li class="task">
          <input type="text" value="Build some project" disabled />
          <button>Edit</button> <button>Delete</button>
        </li> -->
      </ul>

      <button class="clear-all">Clear all tasks</button>
    </form>
  </div>
  <p></p>
  <button id="logoutButton" class="form__button" type="button">Log out</button>

</body>
</html>
